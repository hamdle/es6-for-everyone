  //function highlight(strings, name, age) {
  // or use ES6 "rest" operator (aka the rest)
  function highlight(strings, ...values) {
    // Use this to call the debugger
    //debugger;
    let str = '';
    strings.forEach((string, index) => {
      //str += string + (values[index] || ''); // or use if to check for undefined
      str += `${string} <span contenteditable class="hl">${values[index] || ''}</span>`;
    });
    return str;
  }

  const name = 'Snickers';
  const age = 100;
  // Tagging it with the function name
  const s = highlight`My dog's name is ${name} and he is ${age} years old`;
  console.log(s);
  document.body.innerHTML = s;
