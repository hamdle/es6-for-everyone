<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const name = 'Snickers';
  const age = 2;
  const sentence = `My dog ${name} is ${age * 7} years old.`;
  console.log(sentence);

  // Eric
  const s2 = 'My dog ' + name + ' is ' + ' a cat';
  console.log(s2);
  // Template strings or template literals
  // using backticks
  // You can run JS in them too
  const s3 = `My dong ${name} is ${age * 7} years old. And a cat.`;
  console.log(s3);

</script>
</body>
</html>
